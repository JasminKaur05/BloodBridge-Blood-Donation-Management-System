<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Notifications - BloodBridge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://z-cdn-media.chatglm.cn/files/4b1001a3-e1ee-4145-b54f-a95d560e950d_pasted_image_1759676418101.png?auth_key=1791212796-ab6ad212a18e43cb952d122c2f6bc90d-0-902394f1f55b379d8f204ac57729c0db" alt="BloodBridge Logo" class="logo-img">
            <span class="logo-text">BloodBridge</span>
        </div>
        <div class="nav-links">
            <a href="/bloodbridge/index.html">Home</a>
            <a href="/bloodbridge/index.html#about">About Us</a>
            <a href="/bloodbridge/index.html#contact">Contact</a>
            <a href="#" class="active">Donor Notifications</a>
            <a href="/bloodbridge/register.html" id="register-link">Register</a>
            <a href="/bloodbridge/login.html" id="login-link">Login</a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <h2>Donor Notifications</h2>
        
        <div class="notification-form">
            <h2>Check Your Notifications</h2>
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <button id="check-notifications" class="btn">Check Notifications</button>
        </div>
        
        <div id="notifications-container" class="notifications-container">
            <!-- Notifications will be displayed here -->
        </div>
    </div>

    <!-- Notification Details Modal -->
    <div id="response-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Blood Request Details</h2>
            <div id="notification-details"></div>
            <input type="hidden" id="notification-id">
            <div class="form-actions">
                <button id="accept-request" class="btn btn-success">Available</button>
                <button id="decline-request" class="btn btn-danger">Not Available</button>
            </div>
        </div>
    </div>

    <!-- Notification element -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <span class="close-notification">&times;</span>
    </div>

    <script src="js/common.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
